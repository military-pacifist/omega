<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
    pickComputerMove ();

    let result = '';

    if (computerMove === 'paper') {
        result = 'Tie';
    } else if (computerMove === 'rock') {
        result = 'You win!';
    } else if (computerMove === 'scissors') {
        result = 'You lose';
    }

    alert(`You picked paper. Computer picked ${computerMove}. ${result}`);
    ">Paper</button>

    <button onclick="
    pickComputerMove ();

    let result = '';

    if (computerMove === 'rock') {
        result = 'Tie';
    } else if (computerMove === 'scissors') {
        result = 'You win!';
    } else if (computerMove === 'paper') {
        result = 'You lose';
    }

    alert(`You picked rock. Computer picked ${computerMove}. ${result}`);
    
    ">Rock</button>

    <button onclick="
    pickComputerMove ();

    let result = '';

    if (computerMove === 'scissors') {
        result = 'Tie';
    } else if (computerMove === 'paper') {
        result = 'You win!';
    } else if (computerMove === 'rock') {
        result = 'You lose';
    }

    alert(`You picked scissors. Computer picked ${computerMove}. ${result}`);
    
    ">Scissors</button>
    <script>

        let computerMove = '';

        function pickComputerMove () {
            const ransomNumber = Math.random();

            if (ransomNumber >= 0 && ransomNumber < 1/3) {
                computerMove = 'rock';
            } else if (ransomNumber >= 1/3 && ransomNumber < 2/3){
                computerMove = 'paper';
            } else if (ransomNumber >= 2/3 && ransomNumber < 1) {
                computerMove = 'scissors';
            }

        }
        
    </script>
</body>
</html>
